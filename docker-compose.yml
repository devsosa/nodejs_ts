version: "3.1"

services:
  nodets_db:
    image: mysql:5.7
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --init-file /docker-entrypoint-initdb.d/init.sql
    ports:
      - "3312:3306"
    environment:
      MYSQL_DATABASE: nodets_db
      MYSQL_ROOT_USER: uadmin
      MYSQL_USER: uadmin
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_PASSWORD: 123